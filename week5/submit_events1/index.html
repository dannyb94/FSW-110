<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Submit Events</title>
    </head>
    <body>
        <h2>Thank you for your donation.</h2>
        <p style="font-style: italic; color: gray; font-size: larger;">Please complete your sign up form to be entered into the drawing.</p>
        <form style="font-size: 13px;">
            <p><label for="firstName">First Name <input type="text" size="" id="firstName" name="firstName" required/></label></p>
            <p><label for="lastName">Last Name <input type="text" size="" id="lastName" name="lastName" required/></label></p>
            <p><label for="email">E-mail <input type="email" size="" id="email" name="email" required/></label></p>
            <p><label for="dob">Date of Birth <input type="date" id="dob" name="dob" placeholder="mm-dd-yyyy" value="" min="1900-01-01" max="2003-12-31"/></label></p>
            <p><label for="username">User Name <input type="text" size="" id="username" name="username" required/></label></p>
            <p><label for="pswd1">Password <input type="password" size="" id="pswd1" name="pswd1" required/></label></p>
            <p><label for="pswd2">Verify Password <input type="password" size="" id="pswd2" name="pswd2" required/></label></p>
        </form>
        <button id="sub">Submit</button>
        <script src="events.js"></script>
    </body>
